<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css">
    <title>MeetApp</title>
    <script type="text/javascript" src="js/erizo.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
</head>

<body>
<div class="container-fluid mh-100 mw-100">
    <div id="password-error" class="row alert alert-warning alert-dismissible fade show" role="alert" style="width: 100%; margin:0;" hidden>
        <strong>The room/webinar requires a password!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row head text-center" style="height: 200px;">
        <h1 class="col application-title"  id='applicationTitle'> MeetApp </h1>
    </div>
    <div class = "row">
        <div class="col">
        </div>
        <div class="col-8 text-center">
            <h2 class="text-center" id="username"></h2>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row space ">
        <div class="col h-100">

        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
        <div id="homeForm" class="col-8 form room-selected h-200">
            <form  class = "text-center " method="post" >
                <div class="row">
                    <div class="col form-label-group">
                        <input name='roomName' id="roomName" autocomplete="off" class="form-control" placeholder="Room name" required="" autofocus="">
                        <label id="roomLabel" for="roomName">Room name</label>
                    </div>
                    <div>
                        <span id="roomAvailable" class="col check" hidden>&#10003;</span>
                    </div>
                    <div>
                        <span id="roomNotAvailable" class="col x" hidden>&#10007;</span>
                    </div>
                    <div class="col form-label-group">
                        <input type="password" name='roomPassword' autocomplete="off" id="roomPassword" class="form-control" placeholder="Room Password" >
                        <label for="roomPassword">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="createRoomButton" class="btn btn-link button-link" type="submit" formaction="createRoom">Create Room</button>
                    </div>
                    <div class="col">
                        <button id="joinRoomButton" class="btn btn-link button-link" type="submit" formaction="joinRoom">Join Room</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="createWebinarButton" class="btn btn-link button-link" type="submit" formaction="createWebinar" hidden disabled >Create Webinar</button>
                    </div>
                    <div class="col">
                        <button id="joinWebinarButton" class="btn btn-link button-link" type="submit" formaction="joinWebinar" hidden disabled>Join Webinar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
        <div class="col-8 form text-center">
            <div class="row form align-items-center">
                <button id="selectRoomButton"  class="col btn btn-primary button-select" onClick="selectRoom()" >Room</button>

                <button id="selectWebinarButton" class="col btn btn-secondary button-select" onClick="selectWebinar()">Webinar</button>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
        <div class="col-8">



        </div>
        <div class="col">

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
