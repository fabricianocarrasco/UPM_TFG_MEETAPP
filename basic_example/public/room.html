<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Room</title>
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/room.css">
    <script type="text/javascript" src="js/erizo.js"></script>
    <script type="text/javascript" src="js/room.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
  </head>

  <body>
  <div class="container-fluid h-100" style="overflow: hidden">
    <header class="header" style="z-index: 1">
      <h1  id='roomName'> </h1>
    </header>
    <div class="row h-100" style="overflow: hidden">
      <div class="video_local col-5">
        <div class="row" id="videoLocal"></div>
      </div>
      <div class="col video_focused" style="overflow: hidden" id="videoFocused">
        <div class="row video_room" id="videoContainer" style="overflow: auto">
        </div>
      </div>
    </div>
    <footer class="row footer" style="overflow: hidden">
      <div class="col chat" >
        <div class="card">
          <div class="card-header msg_head" onclick="toggleChat()">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="http://www.etsit.upm.es/fileadmin/documentos/laescuela/la_escuela/galerias_fotograficas/Servicios/generales/logos/ESCUDO_PROFESION/ESCUDO_PROFESION.png" class="rounded-circle user_img" alt="">
              </div>
              <div class="user_info">
                <span>Chat </span>
                <p id="nUsers"></p>
              </div>
            </div>
          </div>
          <div id="chatMessages" class="card-body msg_card_body">
          </div>
          <div id="cardFooter" class="card-footer">
            <div class="input-group">
              <textarea id="inputChat" name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
              <div class="input-group-append">
                <span onclick="sendMessage()" class="input-group-text send_btn" ><i class="fas fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col" id="videoFooter" style="overflow: hidden; align-self: flex-end">

      </div>
    </footer>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
